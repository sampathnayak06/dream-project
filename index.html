  <style>
    /* ==== Global Styles ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f7f8fc;
      color: #2f3640;
    }

    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* ==== Search Bar ==== */
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25px 0;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-bar input,
    .search-bar select {
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
      outline: none;
      transition: 0.2s;
    }

    .search-bar input:focus,
    .search-bar select:focus {
      border-color: #2575fc;
    }

    .search-bar button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background: #6a11cb;
    }

    /* ==== Book Grid ==== */
    .book-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px 40px;
    }

    .book-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .book-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .book-details {
      padding: 15px;
    }

    .book-details h3 {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }

    .book-details p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 6px;
      line-height: 1.4;
    }

    .rating {
      color: #ffb400;
      margin: 5px 0;
    }

    /* ==== Review Section ==== */
    .review-section {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .review-section select,
    .review-section input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .review-section button {
      background: #6a11cb;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .review-section button:hover {
      background: #2575fc;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f1f1f1;
      font-size: 0.9rem;
      color: #555;
      margin-top: 30px;
    }
  </style>
</head>

    // === Display All Books ===
    function displayBooks(bookList) {
      const container = document.getElementById("bookContainer");

        container.innerHTML = "<p style='text-align:center;'>No books found.</p>";
        return;
      }

        container.innerHTML += `
          <div class="book-card">
            <img src="${book.img}" alt="${book.title}">
            <div class="book-details">
              <h3>${book.title}</h3>
              <p><b>Author:</b> ${book.author}</p>

    // === Filter Books by Search or Genre ===

        (genre === "all" || book.genre === genre) &&
        book.title.toLowerCase().includes(search)
      );
      displayBooks(filtered);
    }
